<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../estilos/login.css">
</head>

<body>

    <section>
        <header>
            <figure class="logo"><img src="../imagens/logo-pcc2-removebg-preview.png" alt=""></figure>
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                </ul>

            </nav>
        </header>
        <div class="formbox" id="box">

            <div class="imagem" id="imagem">

            </div>
            <div class="login" id="login">
                <form action="usuario.php" autocomplete="on">
                    <h2>Login</h2>

                    <div class="inputbox">
                        <input type="email" name="email" id="email" required autocomplete="email">
                        <label for="email">E-mail</label>
                    </div>
                    <div class="inputbox">
                        <input type="password" name="senha" id="senha" required autocomplete="current-password"
                            minlength="8" maxlength="20">
                        <label for="email">Senha</label>
                    </div>
                    <button class="env">Entrar</button>

                </form>
                <button onclick="trocaLado()" class="regs">Registrar-se</button>
            </div>
            <div class="registro" id="registro">
                <form action="registro.php" autocomplete="on">
                    <h2>Registrar</h2>
                    <div class="inputbox">
                        <input type="text" name="nome" id="nome" required>
                        <label for="nome">Nome</label>
                    </div>
                    <div class="inputbox">
                        <input type="text" name="sobrenome" id="sobrenome" required>
                        <label for="sobrenome">Sobrenome</label>
                    </div>
                    <div class="inputbox">
                        <input type="email" name="email" id="email" required>
                        <label for="email">E-mail</label>
                    </div>
                    <div class="inputbox">
                        <input type="password" name="senha" id="senha" required>
                        <label for="email">Senha</label>
                    </div>
                    <button class="env">Registrar</button>
                </form>
                <button class="regs" onclick="trocaLado()">Sou cadastrado</button>
            </div>

        </div>
    </section>
    <script>
        function trocaLado() {
            let imagem = document.getElementById("imagem");

            if (imagem.style.transform == "translateX(0%)") {
                imagem.style.transform = "translateX(100%)";
            } else {
                imagem.style.transform = "translateX(0%)";
            }
        }
    </script>
</body>

</html>
